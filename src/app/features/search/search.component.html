<!--CONTENT-->
<div class="wrapper three-cols">
  <!--SIDEBAR-->
  <app-card title="Search" customCls="side-bar" [isScrollable]="true">
      <app-hotel-form
         [text] = "text"
         (search) = "searchHotels($event)"
      ></app-hotel-form>
      <app-separator></app-separator>
      <app-hotel-list
        [hotels] = "hotels"
        [text] = "text"
        [active] = "active"
        (setActive) = "setActive($event)"
      ></app-hotel-list>
  </app-card>
  <!--MAP-->
  <app-card customCls="map" [padding]="false">
    <app-gmap [active]="active"></app-gmap>
  </app-card>

  <!--INFO BOX-->
   <app-card [centeredContent]="true">
      <div class="separator"></div>
      <app-rates [active]="active"></app-rates>
      <app-stars [stars]="active?.stars"></app-stars>
      <br>
      <app-reservations [active]="active"
      (addToCart)= "cart.addToCart(active, $event)"
      >
      </app-reservations>
   </app-card>

  <!--IMAGE GALLERY-->
    <app-card [isScrollable] = "true" customCls="gallery">
      <app-image-gallery
      [active]="active"
      [activeImage]="activeImage"
      >
      </app-image-gallery>
    </app-card>

  <!--SERVICES-->
  <app-card customCls="services" [isScrollable] = "true" title="Services">
    <app-services
    [active]="active"
    >
    </app-services>
  </app-card>

  <!--CONTACT FORM-->
  <app-card costumCls="contact" title="Contacts">
    <div class="content">
      <app-contact-form
      (send) = "sendEmail($event)">
      </app-contact-form>
    </div>
  </app-card>

</div>
